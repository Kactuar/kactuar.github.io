<DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Ура!</title>
<link rel="stylesheet" type="text/css" href="test.css">
<link href='http://fonts.googleapis.com/css?family=Economica:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
<style>
.discount_box {
	border: 3px solid #ee8129;
	border-radius: 5px;	
	font-family: Trebuchet MS;
	width: 300px;
	text-align: center;
}
.discount_box_header {
	background-color: #ee8129;
	color: white;
	font-size: 24px;
	padding: 20px 0;
}
.discount_box_content {
	background-color: white;
}
.discount_box_title {
	padding-top: 10px;
	padding-bottom: 10px;
	font-size: 24px;
	color: #35495a;
}
.discount_box_price {
	font-size: 72px;
	font-weight: bold;
	position: relative;
	color: #35495a;
	padding-bottom: 20px;
	left: -26px;
}
.discount_box_price:before {
	content: '$ ';
	position: absolute;
	top: 10px;
	left:95px;
	font-size: 20px;
}
.discount_box_price:after {
	content: " Monthly";
	position: absolute;
	bottom: 20px;
	font-size: 17px;
}
.discount_box_list li:nth-child(even){
	background-color: #f5f5f6;
}
.discount_box_list {
	padding: 0;
	margin: 0 20px;

}
.discount_box_list  li {
	background-color: #e8f2fb;
	color: #888c94;
	list-style-type: none;
	padding: 5px 0; 
	font-size: 15px;
	border-bottom: 2px solid white;
	text-align: left;
	padding-left:27%;
}
.discount_box_list li:before {
	content: "";
	background-image: url(img.png);
	width: 15px;
	height: 15px;
	position: absolute;
	left: 70px;
}
.discount_box_button {
	width: 87%;
	height: 50px;
	color: white;
	font-weight: bold;
	border-radius: 5px;
	border-bottom:3px solid #b3560b;
	background-color: #ee8129;
	margin: 20px 20px 30px;
	
}
.discount_box_button:hover {
	border-bottom:0px solid #b3560b;
	background-color: #d47f3b;
	
	
}
</style>

<div class="discount_box">
	<div class="discount_box_header">
		BEST VALUE
	</div>
	<div class="discount_box_content">
		<div class="discount_box_title">ICONIC GRAPHICS</div>
		<div class="discount_box_price">25</div>
		<ul class="discount_box_list">
			<li>PHP, PERL, ASP, JSP</li>
			<li>SEMI DEDICATED</li>
			<li>Staging or Production</li>
			<li>Unlimited e-Mails</li>
		</ul>
		<button class="discount_box_button">ENROLL TODAY</button>
	</div>
</div>

</body>
