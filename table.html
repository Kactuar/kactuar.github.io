<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
		  td {
			border: 3px solid black;
			}
			table {
				border: 1px solid;
				color: white;
			}
	</style>


  <table  width="500px" height="500px" border="1px" cellpadding="0" cellspacing="0" >
    <tr height="48px">
      <td colspan="2" width="20%"></td>
      <td colspan="4" width="40%"></td>
      <td colspan="2" width="40%" bgcolor="#fffa69" ></td>      
    </tr>
    <tr height="126px">
      <td width="10%"></td>
      <td colspan="5" rowspan="2" bgcolor="#ff5b2d" ></td>
      <td colspan="2" bgcolor="#fffa69">></td>   
    </tr>
    
    <tr height="126px">  
      <td rowspan="2"></td>
      <td ></td>      
      <td ></td>       
    </tr>

    <tr height="60px">
      <td width="25%" colspan="3"  bgcolor="black" z ></td>            
      <td colspan="2" ></td>      
      <td colspan="2"></td>    
    </tr>
    <tr height="56px">
      <td rowspan="3"  bgcolor="#fffa69"></td>
      <td colspan="3" bgcolor="black"></td>      
      <td colspan="2"></td>
      <td colspan="2" rowspan="2" bgcolor="#074481"></td>  
    </tr>

    <tr  height="31px">      
      <td colspan="3" rowspan="2"></td>      
      <td colspan="2" bgcolor="black"></td>
    </tr>
    <tr  height="31px">      
      <td colspan="4"></td>      
    </tr>
  </table>

</body>
</html>
