<style>

div.header {
	background: #a64dff;
	width: 100%;
}

div.subheader {
	background: #f5f5f5;
	width: 100%;
	-position: absolute;	
}

li.inline-block {
	color: white;
	font-size:38px;
	font-weight: bold;
	display: inline-block;

	padding: 10 10px;
	list-style-type: none;
	}

 li.sub {
	color: darkgray;
		}
 li.inline-block:hover {
 	background: #f5f5f5;
 	color: darkgray;
 	border-radius: 0px

 }

  ul {
  	padding: 0;

  }

	</div>
	</div>

	
</div>
